    - name: code
      type: text
      config:
        required: false
      label: Code
    - name: link
      type: text
      config:
        required: false
      label: Link
    - name: subtitle
      type: text
      config:
        required: false
      label: Subtitle
    - name: desc
      type: text
      config:
        required: false
      label: Description
    - name: expiry
      type: datetime
      label: Expiry
      description: ''
      config:
        required: false
        date_format: 
        time_format: 
        display_utc: false
    config:
      min: 
      max: 
      labelField: 
