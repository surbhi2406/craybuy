<script> 
function toAbsolute(url) {
  return (url.indexOf('http')===0) ? url : '{{ "/" | absolute_url }}'+url.replace(/^\//,'');
}
$('body').on('click', 'span[class^="icon-"]', function(e){
  var type = e.target.className.replace(/^icon-/i,'')
  var shareUrl = '';
  var currUrl = encodeURIComponent(document.location.href);
  var currTitle = document.title;
  switch(type) {
    case 'facebook':
      shareUrl="https://www.facebook.com/sharer/sharer.php?u="+currUrl+"&t="+currTitle;
      break;
    case 'twitter':
      shareUrl="https://twitter.com/share?url="+currUrl+"&text="+currTitle;
      break;
    case 'linkedin':
      shareUrl="https://www.linkedin.com/shareArticle?mini=true&url="+currUrl+"&title="+currTitle;
      break;
  }
  shareUrl && window.open(
    shareUrl,
    '_blank',
    'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600'
  ).focus();
});
