<!-- sidebar -->
<div class='modal fast' id='sidebar' tabindex='-1' role='dialog' aria-hidden='true'>
  <div class='modal-dialog modal-dialog-scrollable position-fixed h-100 mh-100 m-0 p-0' role='document'>
    <div class='modal-content w-100 h-100 mh-100 m-0 border-0 rounded-0 p-0'>
      <div class='modal-header'>
        <img src="{{- site.logo | absolute_url -}}" alt="{{- site.logo_name -}}" class="img-contain m-0 p-0" height="34"/>
        <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class="modal-body p-0">
        <div class="list-group list-group-flush">
          {%- for set in site.data.links -%}
          <a href="{{- set.link -}}" class="list-group-item list-group-item-action">{{- set.name -}}</a>
          {%- endfor -%}
        </div>
      </div>
      <div class='modal-footer'>
        Â©
      </div>
    </div>
  </div>
</div>
